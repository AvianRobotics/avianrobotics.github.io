<div class="row" style="height: 100%">
    <div class="col-md-2 text-center sidebar">
        <br /><br /><br /><br />
        <div class="row">
            <div class="row">
                <button id="button_up" type="button" class="btn btn-primary btn-lg button-movement">
                    <i class="fa fa-arrow-up"></i>
                </button>              
            </div>
            <div style="height: 4px"></div>
            <div class="row">
                <button id="button_left" type="button" class="btn btn-primary btn-lg button-movement">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <button id="button_down" type="button" class="btn btn-primary btn-lg button-movement">
                    <i class="fa fa-arrow-down"></i>
                </button>
                <button id="button_right" type="button" class="btn btn-primary btn-lg button-movement">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
            <br /><br />
            <button type="button" class="btn btn-info btn-lg" style="width: 175px; font-weight: 300"><i class="fa fa-angle-double-up"></i> ALTITUDE +</button>
            <div style="height: 4px"></div>
            <button type="button" class="btn btn-success btn-lg" style="width: 175px; font-weight: 300"><i class="fa fa-angle-double-down"></i> ALTITUDE -</button>
            <br /><br /><br />
            <div class="row">
                <button type="button" class="btn btn-danger btn-lg" style="width: 175px; font-weight: 300"><i class="fa fa-home"></i> RETURN HOME</button>
                <div style="height: 4px"></div>
                <button type="button" class="btn btn-danger btn-lg" style="width: 175px; font-weight: 300"><i class="fa fa-plane"></i> CIRCLE SPOT</button>
                <div style="height: 4px"></div>
                <button type="button" class="btn btn-danger btn-lg" style="width: 175px; font-weight: 300" ng-click="saveTrim()"><i class="fa fa-save"></i> SAVE TRIMS</button>
            </div>
            <!-- <br />
            <button type = "button" class = "btn btn-warning btn-lg" ng-click="sayHello()">Test Connection</button> -->
        </div>
    </div>
    <div class="col-md-8" style="height: 100%; background-color: rgba(240, 240, 240, 1);">
        <br /><br /><br /><br />
        <!-- <h1>Control the <span style = "color:#AFD136"> Mosquito! </span></h1> -->

    </div>
    <div class="col-md-2 text-center sidebar">
        <br /><br /><br /><br />
        <div><h4>THROTTLE</h4><span id="throttleValue">{{throttle}}</span></div>
        <br />
        <div><h4>ROLL</h4><span id="rollValue">{{roll}}</span></div>
        <br />
        <div><h4>PITCH</h4><span id="pitchValue">{{pitch}}</span></div>
        <br />
        <div><h4>YAW</h4><span id="yawValue">{{yaw}}</span></div>
        <br />
        <div><h4>FLIGHT MODE</h4><span id="flightMode">{{flightMode}} {{trimStatus}}</span></div>
        <br />
        <div><h4>ARM STATUS</h4><span id="armStatus">{{armStatus}}</span></div>
        <!-- <br />
        <div><h4>ALTITUDE HOLD GAUGE</h4><span id="altStatus">{{altStatus}}</span></div>
        <br />
        <div><h4>AUX 1 - FLIGHT MODE</h4><span id="aux1Value">{{aux1}}</span></div> -->
        <br />
        <div><h4>PID</h4><span id="aux2Value">{{aux2}}</span></div>
        <!-- <br />
        <div><h4>AUX 3 - SAVE TRIM</h4><span id="aux3Value">{{aux3}}</span></div> -->
    </div>
</div>
