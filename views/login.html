<div class="card">
  <div class="item item-divider">
    Sign In
  </div>
  <div class="item item-divider assertive" ng-if="loginError">
    Could not sign in! {{loginError}}
  </div>
  <form class="item item-text-wrap" ng-submit="login()">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="credentials.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="credentials.password">
      </label>
    </div>
    <button class="button button-full button-positive">
      Sign In
    </button>
  </form>
</div>

<div class="card">
  <div class="item item-divider">
    <span>Register</span>
  </div>
  <div class="item item-divider assertive" ng-if="registerError">
    An error has occured. {{registerError}}
  </div>
  <form class="item item-text-wrap" ng-submit="register()">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="First Name" ng-model="registration.firstName">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name" ng-model="registration.lastName">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="registration.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="registration.password">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Confrim Password" ng-model="confirmPassword">
      </label>
    </div>
    <button type="submit" class="button button-full button-positive">
      Register
    </button>
  </form>
</div>
